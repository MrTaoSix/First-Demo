<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link  rel="stylesheet" href="style.css"  >
	<title>Vue.js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1> Events </h1>
	    <button   @click="add(1)"> a year later </button>
		<button @click="subtract(1)"> a year ago </button>
        <button   v-on:dblclick="add(10)"> a decade later </button>
		<button v-on:dblclick="subtract(10)"> a decade ago </button>
		<p> My age is {{age}}</p>
		<div id="canvas" v-on:mousemove="updateXY"> 
		{{x}},{{y}}
		</div>

		login.html
		zhuece.html
	</div>
	<script src="app.js"></script>
</body>
</html>
